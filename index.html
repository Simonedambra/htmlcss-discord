                    <button>Accedi</button>

            </div>

    <!-- fine primo layout -->
    <main>

            <div class="row">

        </div>

                <div class=row>
                    <div class="cal-40 bg-pink border margin"></div>
                    <div class="cal-60 bg-blue border margin"></div>
                </div>
            </div>
        </div>
        <!-- fine quarto layout -->
        <!-- inizio quinto layout -->
        <div class="container">
            <div class=row>
                <div class="cal-60 bg-blue border margin"></div>
                <div class="cal-40 bg-pink border margin"></div>
            </div>
        </div>
        <!-- fine quinto layout -->
        <!-- inizio sesto layout -->
        <div class="background-gray bg-lightgray">
            <div class="container">
                <div class=row>
                    <div class="cal-green bg-green border margin"></div>
                </div>
            </div>
        </div>
        <!-- fine sesto layout -->
        <!-- inizio settimo layout -->
        <div class="background-gray bg-black ">
            <div class="container">
                <div class=row>
                    <div class="cal-70 bg-darkpink border margin"></div>

                    <div class="cal-75 bg-greensea border margin"></div>
                </div>
            </div>
        </div>
        <!-- fine settimo layout -->
        <!-- inizio ottavo layout -->
        <div class="background-gray bg-black ">
            <div class="container">
                <div class=row>
                    <div class="cal-15 bg-greenlight margin">
                        <div class="text border bg-pink ">logo</div>
                        <div class="text border bg-pink ">bottone</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- fine ottavo layout -->
    </main>
</body>

</html>
